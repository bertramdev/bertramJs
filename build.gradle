apply plugin: 'java'
// apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '0.1.0'
// mainClassName = 'com.oohlalog.syslog.OohLaLogSyslogger'
applicationName = 'BertramJs'
defaultJvmOpts = '-server -Xmx2048m'

jar {
    manifest {
        attributes 'Implementation-Title': 'bertram-js', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'joda-time:joda-time:2.3'
	compile 'net.sf.trove4j:trove4j:3.0.3'
	compile 'org.ow2.asm:asm-all:5.0.3'
	compile 'org.jruby.joni:joni:2.1.1'
	// groovy 'org.codehaus.groovy:groovy-all:1.8.9'
	testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}


test {
    outputs.upToDateWhen { false }
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}
